<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript string search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="min-h-screen w-full p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
        <h2 class="font-semibold text-xl mb-4 text-gray-600">Javascript string search</h2>
        <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <form>     
                <label for="full_text">Full text</label>
                <textarea type="text" text="full_text" class="mb-4 h-10 border mt-1 rounded px-4 w-full bg-gray-50"></textarea>
                <label for="keywords_list">Keywords list</label>
                <textarea type="text" text="keywords_list" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"></textarea>
                <button type="button" id="search" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </form>
        </div>
    </div>
</main>

<script src="search.js"></script>

</body>
</html>
